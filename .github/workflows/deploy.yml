name: Deploy Streamlit App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          scp -i /tmp/private-key -o StrictHostKeyChecking=no -r . ec2-user@13.51.146.197:/home/ec2-user/streamlit-app
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: SSH into EC2 and deploy
        run: |
          ssh -i /tmp/private-key -o StrictHostKeyChecking=no ec2-user@13.51.146.197 << 'EOF'
            cd /home/ec2-user/streamlit-app
            pip3 install -r requirements.txt
            streamlit run app.py --server.port 8051
          EOF
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
